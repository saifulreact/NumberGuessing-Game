<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessing_number_game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <marquee >Welcome to number guessing game</marquee>

        <h1 class="show">player_one</h1>
        <p class="error">error</p>


        <div class="main player_one">
            <input class="player_one_input" type="number" placeholder="Player_one">
            <button class="player_one_button">go</button>
        </div>


        <!-- =================  player_two part start================================== -->
           
        <div class="main player_two">
            <input class="player_two_input" type="number" placeholder="Player_two">
            <button class="player_two_button">Check</button>
        </div>








    <script src="js/script.js"></script>
</body>
</html>
